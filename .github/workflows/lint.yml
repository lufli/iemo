name: Lint

on:
  push:
    branches: main
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'yarn'
    
      - name: Install
        run: yarn --frozen-lockfile
         
